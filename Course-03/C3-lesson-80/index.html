<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Animation</title>
  <script src="script.js" defer></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .btn {
      padding: 15px 0;
      width: 50%;
      background: tomato;
      color: #fff;
      font-family: sans-serif;
      font-weight: 900;
      border: none;
      margin-bottom: 20px;
    }
    .wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid peru;
    }
    .box {
      position: absolute;
      background: palegreen;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <button class="btn">Animation</button>
  <div class="wrapper">
    <div class="box"></div>
  </div>
</body>
</html>
